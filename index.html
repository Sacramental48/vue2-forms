<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2-froms</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://unpkg.com/vuelidate@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app" class="wrapper">
        <form class="wrapper__form" @submit.prevent="submit">
            <label for="name">Имя:</label>
            <input type="text" id="name" v-model.trim="name" />

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" />

            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" />

            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" />

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" />

            <label for="gender">Пол</label>
            <select id="gender" name="gender">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
            </select>

            <label for="clientGroup">Группа клиентов</label>
            <select name="clientGroup" id="clientGroup" multiple>
                <option value="VIP">VIP</option>
                <option value="problem">Проблемные</option>
                <option value="OMS">ОМС</option>
            </select>

            <label for="doctor">Лечащий врач</label>
            <select name="doctor" id="doctor">
                <option value="Иванов">Иванов</option>
                <option value="Захаров">Захаров</option>
                <option value="Чернышева">Чернышева</option>
            </select>

            <label>
                <input type="checkbox" name="noSMS"> Не отправлять СМС
            </label>

            <label for="index">Индекс</label>
            <input type="text" id="index" name="index" />

            <label for="country">Страна</label>
            <input type="text" id="country" name="country" />

            <label for="region">Область</label>
            <input type="text" id="region" name="region" />

            <label for="city">Город</label>
            <input type="text" id="city" name="city" />

            <label for="street">Улица</label>
            <input type="text" id="street" name="street" />

            <label for="house">Дом</label>
            <input type="text" id="house" name="house" />

            <label for="documentType">Тип документа</label>
            <select id="documentType" name="documentType">
                <option value="passport">Паспорт</option>
                <option value="birthCertificate">Свидетельство о рождении</option>
                <option value="driverLicense">Вод. удостоверение</option>
            </select>

            <label for="series">Серия</label>
            <input type="text" id="series" name="series" />

            <label for="number">Дом</label>
            <input type="text" id="number" name="number" />

            <label for="issuedBy">Кем выдан</label>
            <input type="text" id="issuedBy" name="issuedBy" />

            <label for="issueDate">Дата выдачи</label>
            <input type="date" id="issueDate" name="issueDate" />
            <button type="button">Отправить</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
